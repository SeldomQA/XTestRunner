<div width="50%" cellpadding="0" cellspacing="0"
    style="font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;
        box-sizing: border-box;
        display: inline-block;
        font-size: 14px;
        overflow: hidden;
        border-radius: 7px;
        margin: 0;
        border: 1px solid #e9e9e9;
        width: 50%;
        background-color: #f5f9fc;">
        <div style="font-size: 16px;
            vertical-align: top;
            color: #fff;
            background-color: #8957ff;
            padding: 20px;">
            <span style="margin-top:20px;display:block"> XTestRunner Test Report </span>
        </div>
    <div style="margin-top: 30px;
        margin-left: 20px;
        margin-right: 20px;
        margin-bottom: 30px;">
        <table width="100%" cellpadding="0" cellspacing="0" style="font-size:14px;margin:0">
            <tbody>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    标题:
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_title }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    测试人员:
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_tester }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    通过用例:
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_pass }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    失败用例: 
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_fail }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    错误用例:
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_error }}
                </td>
            </tr>
            <tr>
                <td style="padding:0 0 20px; width: 50%;">
                    跳过用例: 
                </td>
                <td style="padding:0 0 20px; width: 50%;">
                    {{ mail_skip }}
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
