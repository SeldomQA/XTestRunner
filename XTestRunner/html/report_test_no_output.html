<tr id='{{tid}}' class='{{Class}}'>
  <td class='{{style}}'>
    <div class='testcase'>{{casename}}</div>
  </td>
  <td style="color: #495057">
    <div>{{desc}}</div>
  </td>
  <td style="color: #495057">
    <div>{{runtime}} s</div>
  </td>
  <td>
    <div class="progress" style="width:60px; height: 18px;">
      <div class='progress-bar {{progress_bar_class}}'
           role="progressbar"
           aria-valuenow="83"
           aria-valuemin="0"
           aria-valuemax="100"
           style='{{progress_bar_style}}'>{{progress_result}}
      </div>
    </div>
  </td>
  <td></td>
  <td>{{img}}</td>
</tr>
